<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check real-time arrival times for TMB Metro trains in Barcelona">
    <title>TMB Metro Master</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R65TDP0BHE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-R65TDP0BHE');
    </script>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
    
    <!-- Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div style="flex: 1;">
                    <h1>
                        <img src="https://static-web.tmb.cat/o/tmb-theme/images/logo_TMB_new.png" 
                             alt="TMB Logo" 
                             class="logo" 
                             width="120" 
                             height="40"
                             loading="eager"> 
                        <span data-translate="title">TMB Metro Master</span>
                    </h1>
                    <p data-translate="subtitle">Check the arrival times for the next trains.</p>
                </div>
            </div>
        </header>

        <main>
            <div id="favorites-section" class="favorites-section" style="display: none;">
                <div class="favorites-header">
                    <span data-translate="favoriteStations">Favorite Stations</span>
                </div>
                <div id="favorites-container" class="favorites-container"></div>
            </div>
            
            <div class="selection-form">
                <div style="display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                    <label for="station-select" style="flex: 1;" data-translate="chooseStation">Choose a station:</label>
                    <div class="language-selector">
                        <select id="language-select" data-translate-aria="selectLanguage" aria-label="Select language">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="ca">Català</option>
                            <option value="zh">中文</option>
                        </select>
                    </div>
                </div>
                <select id="station-select" name="stations" data-translate-aria="selectMetroStation" aria-label="Select a metro station">
                    <option value="" data-translate="loadingStations">Loading stations...</option>
                </select>
            </div>

            <div id="timestamp-container" aria-live="polite" aria-atomic="true"></div>
            <div id="results-container" role="region" aria-live="polite" data-translate-aria="trainArrivalTimes" aria-label="Train arrival times">
            </div>
            <div id="error-message" class="error" role="alert" aria-live="assertive"></div>
        </main>
        <footer><span data-translate="madeBy">Made by</span> @bodi <span class="version">v2.2</span></footer>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Choices.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
